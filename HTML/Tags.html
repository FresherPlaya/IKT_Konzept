<!DOCTYPE html>
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Tags</title>
</head>
<body>
    <!--
        HTML-Tags sind spezielle Anweisungen, die in spitzen Klammern eingeschlossen sind und dazu dienen, Webinhalte zu strukturieren und zu formatieren. Sie geben den Webbrowsern vor, wie Texte, Bilder und andere Inhalte angezeigt werden sollen. Ein HTML-Dokument besteht aus einer Reihe von Tags, die Elemente wie Überschriften, Absätze und Links definieren. Beispielsweise erstellt das Tag <p> einen Absatz, und das Tag </p> schließt diesen ab. Tags können auch Attribute enthalten, die weitere Informationen über das Verhalten oder die Darstellung des Elements bereitstellen.
    -->

    <!--Darin wird gewöhnlicher Text in einem neuen Absatz auf der Website dargestellt.-->
    <p>Absatz</p> 

    <!--Überschriften-Tags dienen der Strucktur-->
    <h1>Überschrift erster Ebene</h1>
    <h2>Überschrift zweiter Ebene</h2>
    <h3>Überschrift dritter Ebene</h3>
    <h4>Überschrift vierter Ebene</h4>
    <h5>Überschrift fünfter Ebene</h5>
    <h6>Überschrift sechster Ebene</h6>

    <!--Erzeugt einen Zeilenumbruch-->
    <br>

    <!--Erzeugt eine Horizontale Linie-->
    <hr>
</body>
</html>
